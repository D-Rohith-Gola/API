spring.application.name=gpay

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/gpay
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

resilience4j.circuitbreaker.instances.bankService.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.bankService.sliding-window-size=10
resilience4j.circuitbreaker.instances.bankService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.bankService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.bankService.wait-duration-in-open-state=10s

resilience4j.retry.instances.bankService.max-attempts=3
resilience4j.retry.instances.bankService.wait-duration=500ms
